<!DOCTYPE html>
<html>
    <body>
        <h1>byquare simple example</h1>
        <div id="qrcode"></div>
    </body>
    <script src="qrcodejs.min.js"></script>
    <script type="text/javascript">
        const url = "http://localhost:3000/qr";
        fetch(url)
            .then((response) => response.text())
            .then((data) => {
                console.log(data);
                new QRCode(
                    document.getElementById("qrcode"),
                    data
                );
            });
    </script>
</html>
