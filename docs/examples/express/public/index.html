<!DOCTYPE html>
<html>

<body>
	<div id="qrcode">Loading...</div>
</body>

<script type="module">
	import { qrcanvas } from 'https://esm.sh/qrcanvas@3.1.2/';

	fetch("/qr")
		.then((res) => res.text())
		.then((data) => {
			const canvas = qrcanvas({ data: data });
			const el = document.getElementById("qrcode")
			el.replaceWith(canvas)
		})
</script>

</html>
